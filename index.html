<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donnie's Weather</title>
  <!-- <css> -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="walkway/walkway.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr.foundation.js"></script>
</head>

<body>

    <div id="clock"></div>
    <div id="date"></div>

    <section id="widget">
        <div id="weather"></div>
        <button class="js-geolocation">Use Your Location</button>
    </section>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js'></script>

    <script src="js/index.js"></script>
    <script src="js/prefixfree.min.js"></script>


    <script>
        $(document).ready(function() {  
        getWeather(); //Get the initial weather.
        setInterval(getWeather, 600000); //Update the weather every 10 minutes.
    });

    function getWeather() {
        $.simpleWeather({
        location: '90045',
        unit: 'f',
        success: function(weather) {
        html = '<h2>'+weather.temp+'&deg;'+weather.units.temp+'</h2>';
        html += '<ul><li>'+weather.city+', '+weather.region+'</li>';
        html += '<li style="display:none;" class="currently">'+weather.currently+'</li>';
        html += '<li style="display:none;">'+weather.alt.temp+'&deg;C</li></ul>';

         for(var i=0; i<weather.forecast.length; i++) {
                html += '<p>'+weather.forecast[i].day+': '+weather.forecast[i].high+'</p>';
              }
  
        $("#weather").html(html);
    },
        error: function(error) {
        $("#weather").html('<p>'+error+'</p>');
            }
        });
    }
    </script>



    <script type="text/javascript">
        tday  =new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
        tmonth=new Array("January","February","March","April","May","June","July","August","September","October","November","December");

        function GetClock(){
        d = new Date();
        nday   = d.getDay();
        nmonth = d.getMonth();
        ndate  = d.getDate();
        nyear = d.getYear();
        nhour  = d.getHours();
        nmin   = d.getMinutes();
        nsec   = d.getSeconds();

        if(nyear<1000) nyear=nyear+1900;

        if(nhour ==  0) {ap = " ";nhour = 12;} 
        else if(nhour <= 11) {ap = " ";} 
        else if(nhour == 12) {ap = " ";} 
        else if(nhour >= 13) {ap = " ";nhour -= 12;}

        if(nmin <= 9) {nmin = "0" +nmin;}
        if(nsec <= 9) {nsec = "0" +nsec;}


        document.getElementById('clock').innerHTML=""+nhour+":"+nmin+":"+nsec+ap+"";
        document.getElementById('date').innerHTML=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear;
        setTimeout("GetClock()", 1000);
    }
        window.onload=GetClock;
        </script>



</body>
</html>
